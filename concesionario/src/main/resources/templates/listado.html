<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{_plantilla :: estructura(~{::body})}" lang="es">
<head>
<title>Listado de coches por marca</title>
</head>
<body>
<form action="listado" method="post">
<h2>Listado</h2>
 	<div class="form-row">	

    	<div class="col-auto my-1">
    		Marca
    	</div>
    	
        <div class="form-group col-md-4">
  
    		<select class="custom-select mr-sm-2" id="marca" name="marca">
                    <option value="1">Citroen</option>
                    <option value="2">Renault</option>
                    <option value="3">Seat</option>
     	 	</select>
    	</div>
    	
    	<div class="col-auto my-1">
    		<button type="submit" class="btn btn-primary">Consultar</button>
    	</div>

  	</div>
  	
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover table-sm">
		<thead>
			<tr>
				<th scope="col">Modelo</th>
				<th scope="col">Matr√≠cula</th>
			</tr>
		</thead>
		<tbody>
			<c:forEach items="${coches}" var="c"> 
					<td>${c.modelo}</td>
					<td>${c.matricula}</td>		
			</c:forEach>
		</tbody>
	</table>
	
	
</form>

</body>
</html>
